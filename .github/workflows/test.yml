name: Test on pull request 
on:
  push:
    branches:
      - main
      - unit_testing
  pull_request:
    branches:
      - main
      - unit_testing
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm test